<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apotek Medicare</title>
  <link rel="stylesheet" href="css/apotek.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-prescription-bottle-alt"></i> Apotek Medicare</h1>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Cari obat...">
        <button id="searchBtn"><i class="fas fa-search"></i></button>
      </div>
    </header>

    <div class="main-content">
      <section class="products-section">
        <h2>Daftar Obat</h2>
        <div class="products-grid" id="productsGrid">
          <!-- Products will be loaded here -->
        </div>
      </section>

      <section class="cart-section">
        <h2>Keranjang Belanja</h2>
        <div class="cart-items" id="cartItems">
          <!-- Cart items will be loaded here -->
        </div>
        <div class="cart-summary">
          <p>Total: <span id="cartTotal">Rp 0</span></p>
          <button id="checkoutBtn" disabled>Checkout</button>
        </div>
      </section>
    </div>

    <div class="modal" id="addressModal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Masukkan Alamat Pengiriman</h2>
        <form id="addressForm">
          <div class="form-group">
            <label for="name">Nama Lengkap</label>
            <input type="text" id="name" required>
          </div>
          <div class="form-group">
            <label for="phone">No. Telepon</label>
            <input type="tel" id="phone" required>
          </div>
          <div class="form-group">
            <label for="address">Alamat Lengkap</label>
            <textarea id="address" rows="4" required></textarea>
          </div>
          <button type="submit">Lanjutkan Pembayaran</button>
        </form>
      </div>
    </div>

    <div class="modal" id="receiptModal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Struk Pembelian</h2>
        <div class="receipt-content" id="receiptContent">
          <!-- Receipt will be generated here -->
        </div>
        <button id="printReceiptBtn"><i class="fas fa-print"></i> Cetak Struk</button>
        <button id="finishBtn">Selesai</button>
      </div>
    </div>
  </div>

  <script src="js/apotek.js"></script>
</body>
</html>
