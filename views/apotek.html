<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicare Pharmacy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/apotek.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-prescription-bottle-alt"></i>
                <h1>Medicare Pharmacy</h1>
            </div>
            <div class="header-actions">
                <a href="/" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Kembali ke Menu Utama
                </a>
                <div class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </div>
            </div>
        </div>
    </header>

    <div class="fullscreen-container">
        <div class="main-grid">
            <section class="products-section">
                <div class="section-header">
                    <h2><i class="fas fa-pills"></i> Produk Kami</h2>
                    <div class="search-box">
                        <input type="text" placeholder="Cari produk...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div id="products" class="products-grid">
                    <!-- Products will be loaded here -->
                </div>
            </section>

            <aside class="sidebar">
                <div class="sidebar-content">
                    <section class="cart-section">
                        <div class="section-header">
                            <h2><i class="fas fa-shopping-basket"></i> Keranjang Belanja</h2>
                        </div>
                        <div id="cart-items" class="cart-items">
                            <!-- Cart items will be loaded here -->
                        </div>
                        <div class="cart-summary">
                            <div class="cart-total">
                                <span>Total:</span>
                                <span id="cart-total">Rp 0</span>
                            </div>
                            <button type="button" id="checkout-btn" class="checkout-btn">
                                <i class="fas fa-credit-card"></i> Checkout
                            </button>
                        </div>
                    </section>

                    <section class="customer-section">
                        <div class="section-header">
                            <h2><i class="fas fa-user"></i> Informasi Pelanggan</h2>
                        </div>
                        <form id="checkout-form" class="customer-form">
                            <div class="form-group">
                                <label for="name"><i class="fas fa-user"></i> Nama Lengkap</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="phone"><i class="fas fa-phone"></i> Nomor Telepon</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="address"><i class="fas fa-home"></i> Alamat</label>
                                <textarea id="address" name="address" required></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="shipping-address"><i class="fas fa-truck"></i> Alamat Pengiriman</label>
                                <textarea id="shipping-address" name="shipping-address" required></textarea>
                            </div>
                            
                            <div class="form-group">
                                <button type="submit" class="submit-btn">
                                    <i class="fas fa-credit-card"></i> Proses Pembayaran
                                </button>
                            </div>
                        </form>
                    </section>
                </div>
            </aside>
        </div>
    </div>

    <!-- Receipt Modal -->
    <div id="receipt-modal" class="modal">
        <div class="modal-content">
            <button id="close-receipt" class="close-modal">&times;</button>
            <div id="receipt" class="receipt-content">
                <!-- Receipt will be loaded here -->
            </div>
            <div class="modal-actions">
                <button id="print-receipt" class="print-btn">
                    <i class="fas fa-print"></i> Cetak Struk
                </button>
                <button id="close-receipt-btn" class="close-btn">
                    <i class="fas fa-times"></i> Tutup
                </button>
            </div>
        </div>
    </div>

    <script src="/js/apotek.js"></script>
</body>
</html>
