<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Promo Obat - Medicare</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f7f9;
      color: #333;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(to right, #009688, #00796b);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #ffeb3b;
    }

    .btn-outline {
      border: 2px solid white;
      padding: 0.4rem 1rem;
      border-radius: 25px;
      text-decoration: none;
      color: white;
      transition: all 0.3s ease;
    }

    .btn-outline:hover {
      background: white;
      color: #00796b;
    }

    main.container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    .promo-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-bottom: 2rem;
      align-items: center;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
    }

    .filter-group label {
      font-weight: 500;
      margin-bottom: 0.3rem;
    }

    .filter-group select {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      min-width: 180px;
    }

    .promo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .promo-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .promo-card:hover {
      transform: translateY(-5px);
    }

    .promo-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .promo-card .content {
      padding: 1rem;
    }

    .promo-card .title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .promo-card .price {
      color: #009688;
      font-weight: 500;
    }

    .promo-card .discount {
      font-size: 0.85rem;
      color: #e53935;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #888;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .promo-filters {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo"><i class="fas fa-heartbeat"></i> Medicare</div>
    <nav>
      <ul class="nav-links">
        <li><a href="/">Beranda</a></li>
        <li><a href="/layanan">Layanan</a></li>
        <li><a href="/pembelian-obat">Pembelian Obat</a></li>
        <li><a href="/kontak">Kontak</a></li>
      </ul>
    </nav>
    <a href="/logout" class="btn-outline">Logout</a>
  </header>

  <!-- Main Content -->
  <main class="container">
    <h1>Promo Obat Terbaru</h1>

    <div class="promo-filters">
      <div class="filter-group">
        <label for="category">Kategori:</label>
        <select id="category">
          <option value="all">Semua Kategori</option>
          <option value="vitamin">Vitamin & Suplemen</option>
          <option value="obat-bebas">Obat Bebas</option>
          <option value="obat-keras">Obat Keras</option>
          <option value="alat-kesehatan">Alat Kesehatan</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="sort">Urutkan:</label>
        <select id="sort">
          <option value="newest">Terbaru</option>
          <option value="discount">Diskon Terbesar</option>
          <option value="price-low">Harga Terendah</option>
          <option value="price-high">Harga Tertinggi</option>
        </select>
      </div>
    </div>

    <div class="promo-grid" id="promo-container">
      <!-- Item promo akan dimuat oleh promoobat.js -->
    </div>
  </main>


  <script src="promoobat.js"></script>
</body>
</html>
